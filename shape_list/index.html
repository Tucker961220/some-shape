<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shape_list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="item">
      <div class="title">正方形</div>
      <div class="content square-parent">
        <div class="square-left square"></div>
        <div class="square-right square"></div>
      </div>
    </div>
    <div class="item">
      <div class="title">長方形</div>
      <div class="content">
        <div class="rectangle"></div>
      </div>
    </div>
    <div class="item">
      <div class="title">圓形</div>
      <div class="content">
        <div class="circle"></div>
      </div>
    </div>
    <div class="item">
      <div class="title">半圓形</div>
      <div class="content half-circle-parent">
        <div class="half-circle"></div>
      </div>
    </div>
    <div class="item">
      <div class="title">三角形</div>
      <div class="content triangle-parent">
        <div class="triangle"></div>
      </div>
    </div>
    <div class="item">
      <div class="title">葉形</div>
      <div class="content">
        <div class="io rr"><img src="https://www.icegif.com/wp-content/uploads/2023/01/icegif-162.gif"></div>
      </div>
    </div>
  </div>
</body>
</html>
